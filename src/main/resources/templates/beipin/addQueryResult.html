<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="http://www.airchina.com.cn/favicon.ico" />
    <title>入库数据查询结果</title>
    <link href="/bj/static/asserts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bj/static/asserts/css/dashboard.css" rel="stylesheet" />
</head>
<body th:inline="text">
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-2 ml-sm-auto col-lg-11 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>备件备品名</th>
                        <th>数量</th>
                        <th>类型</th>
                        <th>品牌</th>
                        <th>序列号</th>
                        <th>库房</th>
                        <th>供应商</th>
                        <th>日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="beipin:${BeiPinListInfo.list}">
                        <td th:text="${beipin.name}">1</td>
                        <td th:text="${beipin.number}">1</td>
                        <td th:text="${beipin.type}">1</td>
                        <td th:text="${beipin.brand}">1</td>
                        <td th:text="${beipin.serialnumber}">1</td>
                        <td th:text="${beipin.room}">1</td>
                        <td th:text="${beipin.supply}">1</td>
                        <td th:text="${beipin.date}">1</td>
                        <td>
                            <button th:attr="del_uri=@{/beipin/BeiPinDelete=}+${beipin.id}"  class="btn btn-sm btn-danger deleteBtn" onclick="return confirm('请确认删除');">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align:left">
                    <a  href="/bj/beipin/addQuery.html" class="btn btn-success"  >返回上一页</a>
                    <a  href="/bj/beipin" class="btn btn-success" >返回到首页</a>
                </div>
                <div style="text-align: center">
                    共 <span th:text="${BeiPinListInfo.total}"></span> 条记录</p>
                </div>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>
<script src="/bj/static/asserts/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="/bj/static/asserts/js/popper.min.js"></script>
<script src="/bj/static/asserts/js/bootstrap.min.js"></script>
<script>
    $(".deleteBtn").click(function () {
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    })
</script>
</body></html>
